<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Cadastre-se | Arbion </title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="mainCadastro">
            <div style="padding: 40px;">
                <img src="images/logo.png" style="width: 70%; padding: auto;">
                <p class="text"> Bem-vindo a Arbion! Preencha as informações para concluir seu cadastro. </p>
                <div class="cadastroFormField">
                    
                    <hr>

                    <table>
                        <tr>
                            <td> <label> Nome </label> </td>
                            <td> <label> Sobrenome </label> </td>
                        </tr>
                        
                        <tr>
                            <td class="formCadastro"> <input type="text" class="formField" placeholder="Nome"> </td>
                            <td class="formCadastro"> <input type="text" class="formField" placeholder="Sobrenome"> </td>
                        </tr>

                        <tr>
                            <td> <label> Senha </label> </td>
                            <td> <label> Confirme sua senha </label> </td>
                        </tr>
                    
                        <tr>
                            <td class="formCadastro"> <input type="password" class="formField" placeholder="Senha"> </td>
                            <td class="formCadastro"> <input type="password" class="formField" placeholder="Confirme sua senha"> </td>
                        </tr>

                        <tr>
                            <td> <label> CPF </label> </td>
                            <td> <label> Sexo </label> </td>
                        </tr>
                        
                        <tr>
                            <td class="formCadastro"> <input type="text" class="formField" placeholder="CPF"> </td>
                            <td class="formCadastro"> <input type="text" class="formField" placeholder="Sexo"> </td>
                        </tr>

                        <tr>
                            <td> <label> Nacionalidade </label> </td>
                            <td> <label> Estado Civíl </label> </td>
                        </tr>
                        
                        <tr>
                            <td class="formCadastro"> <input type="text" class="formField" placeholder="Nacionalidade"> </td>
                            <td class="formCadastro"> <input type="text" class="formField" placeholder="Estado Civíl"> </td>
                        </tr>
                    </table>
                    
                    <table style="margin: auto; width: 100%;">
                        <tr>
                            <td> <label> E-mail </label> </td>
                        </tr>

                        <tr>
                            <td class="formCadastro"> <input type="email" class="formField" placeholder="E-mail"> </td>
                        </tr>
                    </table>

                    <table>
                        <tr>
                            <td> <label> Telefone 1 </label> </td>
                            <td> <label> Telefone 2 </label> </td>
                        </tr>
                        
                        <tr>
                            <td class="formCadastro"> <input type="text" class="formField" placeholder="Telefone"> </td>
                            <td class="formCadastro"> <input type="text" class="formField" placeholder="Telefone"> </td>
                        </tr>
                    </table>
                    
                    <hr>

                    <table>
                        <tr>
                            <td> <label> CEP </label> </td>
                            <td> <label> Estado </label> </td>
                        </tr>
                        
                        <tr>
                            <td class="formCadastro"> <input type="text" class="formField" placeholder="CEP"> </td>
                            <td class="formCadastro"> <input type="text" class="formField" placeholder="Estado"> </td>
                        </tr>

                        <tr>
                            <td> <label> Cidade </label> </td>
                            <td> <label> Bairro </label> </td>
                        </tr>
                    
                        <tr>
                            <td class="formCadastro"> <input type="password" class="formField" placeholder="Cidade"> </td>
                            <td class="formCadastro"> <input type="password" class="formField" placeholder="Bairro"> </td>
                        </tr>
                    </table>

                    <table style="margin: auto; width: 100%;">
                        <tr>
                            <td> <label> Logradouro </label> </td>
                        </tr>

                        <tr>
                            <td class="formCadastro"> <input type="text" class="formField" placeholder="Logradouro"> </td>
                        </tr>
                    </table>

                    <table>
                        <tr>
                            <td> <label> Número </label> </td>
                            <td> <label> Complemento </label> </td>
                        </tr>
                    
                        <tr>
                            <td class="formCadastro"> <input type="password" class="formField" placeholder="Número"> </td>
                            <td class="formCadastro"> <input type="password" class="formField" placeholder="Complemento"> </td>
                        </tr>
                    </table>

                    <button class="bt" id="btCadastrar"> CADASTRAR </button>

                    <hr>

                    <p class="text"> Ou também </p>
                    <button class="bt"> <a href="login.html"> Entrar </button>
                    <button class="bt"> <a href="https://arbion.com.br/"> Página Inicial </a> </button> 

                </div>
            </div>
        </div>
    </body>
</html>
